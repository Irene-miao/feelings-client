<div>
    <h2 class="title">Login</h2>
    <form [formGroup]="loginForm" method="post" (submit)="login()">
        <div class="input">
            <mat-form-field appearance="fill">
                <mat-label>Username:</mat-label>
                <input matInput  type="text"  formControlName="username" required>
                <mat-error *ngIf="loginForm.get('username')?.invalid">{{getErrorMessage('username')}}</mat-error>
            </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Password:</mat-label>
            <input  matInput type="password"  formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.invalid">{{getErrorMessage('password')}}</mat-error>
          </mat-form-field>
          <a [routerLink]="['/forgot']">Forgot Password</a>
        </div>
        <div>
            <button type="submit" mat-raised-button [disabled]="loginForm.invalid">Login</button>
            <button type="button" mat-raised-button [routerLink]="['/register']">Register if not a user</button>
        </div>
    </form>
</div>
