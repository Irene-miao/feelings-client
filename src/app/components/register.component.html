<div>
    <h2>Register</h2>
    <form [formGroup]="registerForm" enctype="multipart/form-data" (submit)="register()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Username:</mat-label>
                <input matInput  type="text"  formControlName="username" required>
                <mat-error *ngIf="registerForm.get('username')?.invalid">{{getErrorMessage('username')}}</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Email:</mat-label>
                <input matInput  type="email"  formControlName="email" required>
                <mat-error *ngIf="registerForm.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Password:</mat-label>
                <input matInput  type="password"  formControlName="password" required>
                <mat-error *ngIf="registerForm.get('password')?.invalid">{{getErrorMessage('username')}}</mat-error>
            </mat-form-field>
        </div>
        <div>
            <label for="avatar_img">Avatar Image: </label>
            <input type="file" id="avatar_img" name="avatar_img"
            placeholder="Select avatar picture to upload" accept="image/*" formControlName="avatar_img"
            #img>
        </div>
        <div>
            <button mat-raised-button type="submit" [disabled]="registerForm.invalid">Register</button>
        </div>
    </form>
</div>
